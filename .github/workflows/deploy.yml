# Deploy Jekyll with GitHub Pages
name: Deploy Jekyll with GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Ruby and Jekyll
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby-full build-essential zlib1g-dev
          sudo gem install jekyll
          sudo gem install webrick  # Required for Jekyll serve in Ruby 3.0+

      - name: Verify Ruby and Jekyll installation
        run: |
          ruby -v             # Show installed Ruby version
          gem -v              # Show installed RubyGems version
          jekyll -v           # Verify Jekyll is installed

      - name: Build Jekyll site
        run: |
          jekyll build --destination _site

      - name: Verify build output
        run: ls -l _site  # Check if files were generated

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
